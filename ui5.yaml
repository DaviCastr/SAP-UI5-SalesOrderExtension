specVersion: "3.1"
metadata:
  name: apps.dflc.salesorderts.yy1_slsmex_dflc
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://sap:8000
            client: "001"
            destination: sap
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.52.13
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: apps.dflc.salesorderts.YY1_SLSMEX_DFLC
        ui5Theme: sap_bluecrystal
